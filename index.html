<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <div id="mensagemView"></div>

    <!-- Chamada do método adiciona da classe NegociacaoController usando formato das framewoks como angular -->
    <form class="form" onsubmit="negociacaoController.adiciona(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button onclick="negociacaoController.importaNegociacoes()" class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button onclick="negociacaoController.apaga()" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>

    <div id="negociacoesView"></div>
    
    <script src="client/js/app/models/Negociacao.js"></script>
    <script src="client/js/app/controllers/NegociacaoController.js"></script>
    <script src="client/js/app/helpers/DateHelper.js"></script>
    <script src="client/js/app/models/ListaNegociacoes.js"></script>
    <script src="client/js/app/views/View.js"></script>
    <script src="client/js/app/views/NegociacoesView.js"></script>
    <script src="client/js/app/models/Mensagem.js"></script>
    <script src="client/js/app/views/MensagemView.js"></script>
    <script src="client/js/app/services/ProxyFactory.js"></script>
    <script src="client/js/app/helpers/Bind.js"></script>
    <script src="client/js/app/services/NegociacaoServices.js"></script>
    <script src="client/js/app/services/HttpService.js"></script>
    <script src="client/js/app/services/ConnectionFactory.js"></script>
    <script>
        let negociacaoController = new NegociacaoController();
    </script>

</body>
</html>
